<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Roboto:wght@300&display=swap');
    </style>
  <link rel="stylesheet" href="./contact.css">
</head>
<body>
    
<div class="head">
    <h2 class="header">
        Contact me
    </h2>
    
    <div class="form">
        <h5 class="send">
            Send me a message.
        </h5>
        <div class="row">
            <div class="col">
            <label for="firstname" class="form-label">First name</label>
              <input id="firstname" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="lastname" class="form-label">last name</label>
              <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write to me...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
          </div>
          <button class="btn btn-primary">submit</button>
    </div>

    <div class="text">
       
    </div>
    <div class="social">
        <h4>
            Connect through Social media 
        </h4>
        <div class="logos">
            <a href="https://www.facebook.com/"><img src="./images/Facebook-logo-2.png" alt="facebook"></a>
            <a href="https://www.linkedin.com/"><img src="./images/linkedin.png" alt="linkedin"></a>
            <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="instagram"></a>
            <a href="https://twitter.com/"><img src="./images/twitter.png" alt="twitter"></a>
           
            <img id="mail" src="./images/email.png" alt="mail to:"> : support@jhongustin.com
        </div>
      
    </div>
       
    
</div>
<footer >
    <div class='bg-dark text-white-50 footer'>
      <h3 class='footertitle'>JhonGustin</h3>

      </div>
  </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
